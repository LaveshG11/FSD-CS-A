<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body id="Lav">
  <button onclick="red()" style="background-color: red; color : white">RED</button>
  <button onclick="green()" style="background-color: green; color : white">GREEN</button>
  <button onclick="blue()" style="background-color: blue; color : white">BLUE</button>

  <script>
    function red(){
      document.getElementById("Lav").style.backgroundColor = "red";
    }
    function green(){
      document.getElementById("Lav").style.backgroundColor = "green";
    }
    function blue(){
      document.getElementById("Lav").style.backgroundColor = "blue";
    }
  </script>
</body>
</html>
